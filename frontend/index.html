<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Projekt√ºbersicht</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Projekte</h1>
  <div id="project-list"></div>
  <input type="text" id="new-project-name" placeholder="Neues Projekt...">
  <button onclick="createProject()">Projekt erstellen</button>
  <script>
    async function loadProjects() {
      const res = await fetch("/api/projects");
      const projects = await res.json();
      const list = document.getElementById("project-list");
      list.innerHTML = "";
      projects.forEach(p => {
        const div = document.createElement("div");
        const done = p.tasks.filter(t => t.done).length;
        const total = p.tasks.length;
        const percent = total ? Math.round((done / total) * 100) : 0;
        div.innerHTML = `
          <h2><a href="project.html?id=${p.id}">${p.name}</a></h2>
          <div class="progress-bar"><div class="progress" style="width:${percent}%"></div></div>
          <p>${percent}% abgeschlossen (${done}/${total})</p>
        `;
        list.appendChild(div);
      });
    }
    async function createProject() {
      const name = document.getElementById("new-project-name").value;
      if (!name) return;
      await fetch("/api/projects", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({name})
      });
      document.getElementById("new-project-name").value = "";
      loadProjects();
    }
    loadProjects();
  </script>
</body>
</html>
